<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Unit Comparison</title>
  <link rel="stylesheet" href="./app.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Vazirmatn:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body data-page="unit-comparison" data-title-key="title.unitComparison" data-requires-auth="1">
  <header id="topbar"></header>

  <div class="layout">
    <aside id="sidebar"></aside>

    <main class="content">
      <div class="page-head">
        <h1 class="page-title" data-i18n="title.unitComparison">Unit Comparison</h1>
        <p class="page-subtitle" data-i18n="ucomp.subtitle">Compare unit averages vs. previous period (HR/CEO).</p>
      </div>

      <section class="card">
        <label data-i18n="common.selectPeriod">Select period</label>
        <select id="period"></select>

        <div class="row wrap">
          <button id="load" data-i18n="common.show">Show</button>
          <button id="export" class="secondary" data-i18n="common.exportCsv">Export CSV</button>
        </div>

        <pre id="msg" style="display:none"></pre>
        <div id="out"></div>
      </section>
    </main>
  </div>

  <div id="toasts"></div>

  <script type="module" src="./ui.js"></script>
  <script type="module">
    import { api, download } from "./api.js";
    import { toast, t } from "./ui.js";

    function fmt(v) {
      if (v === null || v === undefined) return "—";
      return Number(v).toFixed(2);
    }

    function render(r) {
      const rows = r.units.map(u => {
        const delta = u.delta;
        const badge = delta === null ? "" : (delta >= 0 ? "<span class='badge ok'>▲</span>" : "<span class='badge danger'>▼</span>");
        return `
          <tr>
            <td><b>${u.unit}</b></td>
            <td>${fmt(u.current_avg)}</td>
            <td class="small muted">n=${u.current_n}</td>
            <td>${fmt(u.previous_avg)}</td>
            <td class="small muted">n=${u.previous_n}</td>
            <td><b>${fmt(delta)}</b> ${badge}</td>
          </tr>
        `;
      }).join("");

      document.getElementById("out").innerHTML = `
        <div class="card soft" style="margin:12px 0">
          <div><b>${t("ucomp.current")}:</b> ${r.currentPeriod.name}</div>
          <div><b>${t("ucomp.previous")}:</b> ${r.previousPeriod.name}</div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>${t("ucomp.unit")}</th>
              <th>${t("ucomp.avgCurrent")}</th>
              <th class="small muted">${t("ucomp.n")}</th>
              <th>${t("ucomp.avgPrev")}</th>
              <th class="small muted">${t("ucomp.n")}</th>
              <th>Δ</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    }

    async function init() {
      const periods = await api("/api/periods");
      document.getElementById("period").innerHTML = periods.map(p => `<option value="${p.id}">${p.name}</option>`).join("");
    }

    async function load() {
      try {
        const pid = document.getElementById("period").value;
        const r = await api(`/api/reports/unit-comparison/${pid}`);
        render(r);
        document.getElementById("msg").style.display = "none";
      } catch (e) {
        document.getElementById("msg").style.display = "block";
        document.getElementById("msg").textContent = JSON.stringify(e, null, 2);
        toast(e?.error || t("common.accessDenied"), "danger");
      }
    }

    document.getElementById("load").onclick = load;

    document.getElementById("export").onclick = async () => {
      try {
        const pid = document.getElementById("period").value;
        await download(`/api/reports/unit-comparison/${pid}.csv`, `unit-comparison-${pid}.csv`);
        toast(t("toast.downloaded"), "ok");
      } catch (e) {
        toast(t("toast.exportFailed"), "danger");
      }
    };

    init().then(load);
  </script>
</body>
</html>
